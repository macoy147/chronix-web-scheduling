<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONIX - Manage Rooms</title>
    <link rel="stylesheet" href="/css/admin-rooms.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="admin-nav">
        <div class="nav-left">
            <img src="/img/img/CTU_new_logo-removebg-preview.png" alt="CTU Logo" class="admin-logo">
            <img src="/img/img/CHRONIX_LOGO.png" alt="CHRONIX Logo" class="admin-logo">
            <span class="admin-app-title">CHRONIX</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a href="admin-subjects.html"><i class="bi bi-book"></i> Subjects</a></li>
            <li><a href="admin-sections.html"><i class="bi bi-layers"></i> Sections</a></li>
            <li class="active"><a href="admin-rooms.html"><i class="bi bi-door-open"></i> Rooms</a></li>
            <li><a href="admin-schedules.html"><i class="bi bi-calendar-event"></i> Schedules</a></li>
            <li><a href="admin-students.html"><i class="bi bi-mortarboard"></i> Students</a></li>
            <li><a href="admin-teachers.html"><i class="bi bi-person-badge"></i> Teachers</a></li>
        </ul>
        <div class="nav-right">
            <div class="admin-profile-dropdown">
                <img id="profileAvatar" src="./img/default_admin_avatar.png" alt="Admin Avatar" class="profile-img">
                <span class="profile-name" id="profileName">Admin <i class="bi bi-chevron-down"></i></span>
                <div class="profile-dropdown">
                    <a href="admin-profile.html"><i class="bi bi-person"></i> Profile</a>
                    <a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="admin-dashboard-main">
        <div class="admin-center-container rooms-container">
            <h2 class="dashboard-title">Manage Rooms</h2>
            <div id="roomBubbleMessage" class="room-bubble-message"></div>
            <div class="rooms-table-wrapper">
                <button class="room-create-btn" id="openRoomModal"><i class="bi bi-plus"></i> Create New Room</button>
                <table class="rooms-table">
                    <thead>
                        <tr>
                            <th>ROOM NAME</th>
                            <th>BUILDING</th>
                            <th>ROOM TYPE</th>
                            <th>CAPACITY</th>
                            <th>DAY SECTION</th>
                            <th>NIGHT SECTION</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="roomsTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for Creating/Editing Room -->
    <div id="roomModal" class="modal-overlay" style="display:none;">
        <div class="modal-content horizontal-modal">
            <h3>Create New Room</h3>
            <form id="roomForm">
                <div class="horizontal-grid">
                    <div class="form-row">
                        <input type="text" name="roomName" placeholder="Room Name" required />
                    </div>
                    <div class="form-row">
                        <select name="building" required>
                            <option value="" disabled selected>Building</option>
                            <option value="College of Technology(CoTe) Building">College of Technology(CoTe) Building</option>
                            <option value="College of Education(CoEd) Building">College of Education(CoEd) Building</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <select name="roomType" required>
                            <option value="" disabled selected>Room Type</option>
                            <option value="Lecture">Lecture</option>
                            <option value="Lab">Lab</option>
                            <option value="Computer Lab">Computer Lab</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="number" name="capacity" min="1" max="200" placeholder="Capacity" required />
                    </div>
                    <div class="form-row">
                        <select name="daySection" id="daySectionSelect">
                            <option value="None">None</option>
                            <!-- Day sections populated by JS -->
                        </select>
                    </div>
                    <div class="form-row">
                        <select name="nightSection" id="nightSectionSelect">
                            <option value="None">None</option>
                            <!-- Night sections populated by JS -->
                        </select>
                    </div>
                    <div class="form-row">
                        <select name="status" required>
                            <option value="Available">Available</option>
                            <option value="Under Maintenance">Under Maintenance</option>
                            <option value="Occupied">Occupied</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions" style="grid-column: 1 / -1;">
                    <button type="button" class="modal-cancel" id="closeRoomModal">Cancel</button>
                    <button type="submit" class="modal-submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteRoomModal" class="modal-overlay" style="display:none;">
        <div class="modal-content" style="max-width:340px;">
            <h3 style="margin-bottom:16px;">Delete Room</h3>
            <div id="deleteModalText" style="font-size:1em;margin-bottom:24px;">
                Are you sure you want to delete this room?
            </div>
            <div class="modal-actions">
                <button type="button" class="modal-cancel" id="cancelDeleteRoomBtn">Cancel</button>
                <button type="button" class="modal-submit" id="confirmDeleteRoomBtn" style="background:#d8000c;">Delete</button>
            </div>
        </div>
    </div>
<script type="module" src="/js/api-config.js"></script>
<script type="module" src="/js/error-handler.js"></script>
<script type="module" src="/js/auth-guard.js"></script>
<script type="module" src="/js/admin-rooms.js"></script>
</body>
</html>
